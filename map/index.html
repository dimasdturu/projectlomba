<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Indonesian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Josefin+Sans:ital,wght@1,700&family=Konkhmer+Sleokchher&family=Asul&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./asset/origin.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../asset/origin.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

            @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #map {
            width: 100%;
            height: 549px;
            display: none;
            opacity: 0;
        }

        @media screen and (min-width: 768px) and (max-width: 1194px) {
            #map {
                height: 1010px;
            }
        }

        @media screen and (max-width: 768px) {
            #map {
                height: 610px;
            }
        }

    </style>
</head>
<body>

    <div id="loading"></div>

        <header class="header">

            <a href="../index.html" class="logo">
                <img src="../asset/origin-asli.png" alt="Origin" width="35px;">
            </a>

            <nav class="navbar">
                <a href="../index.html">Beranda</a>
                <a href="../suku.html" class="hide-on-mobile">Suku</a>
                <a href="../candi.html">Candi</a>
                <a href="index.html" class="active">Peta Indonesia</a>
            </nav>

            <div id="menu-button">
                <i class="fas fa-bars"></i>
            </div>

        </header>

        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
        <script src="../js/script.js"></script>
        <script>
            var mymap;
            var isMapHidden = false;
        
            function initializeMap() {
                mymap = L.map('map', {
                    zoomControl: false
                }).setView([-2.5489, 118.0149], 5);
        
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(mymap);
        
                var geojsonUrl = 'indonesia-prov.geojson';
        
                fetch(geojsonUrl)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                        var geojsonLayer = L.geoJSON(data, {
                            onEachFeature: function (feature, layer) {
                                layer.on('mouseover', function () {
                                    var namaDaerah = feature.properties.Propinsi;
                                    layer.bindPopup(namaDaerah).openPopup();
                                });
        
                                layer.on('click', function () {
                                    var namaDaerah = feature.properties.Propinsi;
                                    layer.bindPopup(namaDaerah).openPopup();
                                });
                            }
                        }).addTo(mymap);
        
                        mymap.fitBounds(geojsonLayer.getBounds());
        
                        if (isMapHidden) {
                            document.querySelector("#map").style.display = "none";
                        }
                    });
            }
        
            window.addEventListener("load", function () {
            const loader = document.getElementById("loading");
            const header = document.querySelector(".header");
            const mapEl = document.querySelector("#map");
            const html = document.querySelector("html");

            loader.classList.add("fade-out");

            setTimeout(function () {
                loader.style.display = "none";

                header.style.display = "flex";
                header.classList.add("fade-in");

                setTimeout(function () {
                    mapEl.style.display = "block";
                    mapEl.classList.add("fade-in");

                    html.style.overflow = "auto";

                    setTimeout(() => {
                        initializeMap();
                    }, 10);
                }, 100);
            }, 500);
        });

        </script>
    
    <footer class="footer">
        Copyright &copy; 2023 <strong>Origin Team.</strong> All Rights Reserved.
    </footer>

</body>
</html>
